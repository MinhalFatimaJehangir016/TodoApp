<!DOCTYPE html>
<html>
    <head>
        
        <title>Todo App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form>
        <div>
            <h3>Todo App</h3>
            <p class="ph1">Buy Cat Food    <button class="D1">Delete</button></p><br>
            <p class="ph2">Clean House     <button class="D2">Delete</button></p><br>
            <p class="ph3">Park Vehicle    <button class="D3">Delete</button></p><br>
            <button class="delete">Delete All</button>
        </div>
       
        <div>
            <p class="ph4">
                Is Complete <input  name="Activity" value="Is Complete" type="checkbox">
                <input type="text" placeholder="Name of Activity">
                <button class="add"> Add Todo </button>
            </p>
        </div>
        </form>
    </body>
</html>
